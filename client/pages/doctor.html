<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style2.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="loginPage">
      <div class="loginHead">
        <span style="display: block; font-weight: bold">Curative.</span>
        Welcome Back!
      </div>
      <div class="loginMain">
        <div class="loginMainUp">
          <form action="" class="loginMainForm" id="loginMainForm">
            <!-- EMAIL -->
            <div class="loginMainFormEmail">
              <label for="signUpEmailPatient" class="loginMainFormEmail1"
                >Email</label
              ><input
                name="email"
                id="signUpEmailPatient"
                class="loginMainFormEmail2"
                required="true"
                placeholder="Enter your EmailId"
              />
              <div id="invalidEmail" style="color: red; font-size: x-small">
                Please enter valid EmailId
              </div>
            </div>
            <!-- PASSWORDS -->
            <div class="loginMainFormPassword">
              <label for="signUpPass1Patient" class="loginPassword"
                >Password</label
              ><input
                name="password"
                id="loginPassword"
                type="password"
                class="loginPassword"
                required="true"
                placeholder="Enter your Password"
              /><i
                class="bi bi-eye-slash"
                id="loginTogglePassword"
                onclick="loginTogglePassword()"
              ></i>
              <div id="invalidPassword" style="color: red; font-size: x-small">
                Please enter valid Password
              </div>
            </div>
            <div class="loginMainDown">
              <button type="submit" id="loginMainDownBtn">LOGIN</button>
            </div>
          </form>
        </div>
      </div>
      <div class="loginFoot">
        Don't have an account ? SignUp
        <a href="signup.html" id="loginFootHere">Here</a>
      </div>
    </div>
    <div class="dashboard"></div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="../js/javascript1.js"></script>
  </body>
</html>
