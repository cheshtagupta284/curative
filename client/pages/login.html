<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <div class="loginPage">
        <div class="loginHead">
            <span style=" display:block; font-weight: bold;">Curative.</span>
            Welcome Back!
        </div>
        <div class="loginMain">
            <div class="loginMainUp">
                <form action="" class="loginMainForm" onsubmit="signInLogin()">

                    <div class="loginMainFormEmail">
                        <label for="loginEmail" class="loginMainLabel">Email</label><input id="loginEmail" type="text" class="loginInput" required="required" 
                        placeholder="Enter your Email">
                        <div id="invalidemail" style="color: red; font-size: x-small;">
                            *Please enter valid EmailId
                        </div>
                    </div>

                    <div class="loginMainFormPass">
                        <label for="loginPassword" class="loginMainLabel">Password</label><input id="loginPassword" type="password" class="loginInput" data-type="password" placeholder="Enter your password" ><i class="bi bi-eye-slash" id="loginTogglePassword"></i>
                        <div id="invalidpassword" style="color: red; font-size: x-small;">
                            *Please enter valid Password
                        </div>
                    </div>
                    <div class="loginMainDown">
                        <button type="submit" id="loginMainDownBtn">LOGIN</button>
                    </div>
                </form>
            </div>
            
        </div>
        <div class="loginFoot">
            Don't have an account ? SignUp <a href="signup.html" id="loginFootHere">Here</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="../js/javascript2.js"></script>
</body>
</html>
